name: GitHub Pages Deploy

on:
  push:
      branches: ["master"]
      paths:
          - 'docs/**'
          - 'README.md'
          - '**/README.md'
  workflow_dispatch:


permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Copy READMEs
        run: |
          cp README.md docs/
          cp nitpicks/README.md docs/nitpicks/
          cp noticably-suspicious/README.md docs/noticably-suspicious/
          cp ping-wheel-portal-2-sound/README.md docs/ping-wheel-portal-2-sound/
          cp pretty-pretty-pipes/README.md docs/pretty-pretty-pipes/
          cp pretty-pretty-pipes-mekanism/README.md docs/pretty-pretty-pipes-mekanism/
          cp utilitarian-upgraded/README.md docs/utilitarian-upgraded/
          cp vending-block-restocked-mandalas-gui/README.md docs/vending-block-restocked-mandalas-gui/

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          working-directory: docs
          ruby-version: '3.3'
          bundler-cache: true
          cache-version: 0

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Build with Jekyll
        working-directory: docs
        run: bundle exec jekyll build --source . --destination ../_site
        env:
          JEKYLL_ENV: production

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4


  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
